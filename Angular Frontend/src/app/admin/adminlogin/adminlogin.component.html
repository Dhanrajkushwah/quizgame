<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Enter a valid email address" required />
              <label class="form-label" for="email">Email address</label>
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Enter password" required />
              <label class="form-label" for="password">Password</label>
            </div>
    
            <!-- Admin/User selection -->
            <div class="mb-3">
              <label for="role" class="form-label">Login as:</label>
              <select formControlName="role" class="form-select form-control">
                <option value="admin">Admin</option>
                <option value="user">User</option>
              </select>
            </div>
    
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
