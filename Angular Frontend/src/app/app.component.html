<ng-container>
  <mat-sidenav-container class="sidenav-container">
    <!-- Responsive Sidebar -->
    <mat-sidenav-content>
      <!-- Toolbar -->
      <mat-toolbar color="primary">
        <!-- Menu Icon for Small Screens -->
        <button mat-icon-button  class="hide-large">
          <mat-icon>menu</mat-icon>
        </button>
        <!-- Page Title -->
        <span class="toolbar-title">Welcome To Quiz App</span>
        <!-- Spacer to push elements to the right -->
        <span class="spacer"></span>
        <!-- Search Input -->
        <button mat-icon-button matSuffix>
         
        </button>
        <!-- Notification Icon -->
        <button mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>
        <!-- Information Icon -->
        <button mat-icon-button>
          <mat-icon>info</mat-icon>
        </button>
        <!-- Account Icon with Dropdown Menu -->
        <button mat-icon-button [matMenuTriggerFor]="accountMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <!-- Dropdown Menu -->
        <mat-menu #accountMenu="matMenu">
          <button mat-menu-item (click)="onSignIn()">
            <mat-icon>login</mat-icon>
            <span>Sign In</span>
          </button>
          <button mat-menu-item (click)="onSignUp()">
            <mat-icon>person_add</mat-icon>
            <span>Sign Up</span>
          </button>
          <button mat-menu-item (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
          <button mat-menu-item (click)="onSettings()">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="onThemes()">
            <mat-icon>palette</mat-icon>
            <span>Themes</span>
          </button>
        </mat-menu>
      </mat-toolbar>
      <!-- Main Content -->
      <div class="content">
        <router-outlet></router-outlet>
        <footer class="footer">
          <div class="footer-content">
            <div class="footer-links">
              <h4>Quick Links</h4>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
            <div class="footer-info">
              <h4>Connect with Us</h4>
              <p>Follow us on our social media channels.</p>
              <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </div>
            </div>
          </div>
          <div class="footer-bottom">
            <p>&copy; 2024 Quiz App. All rights reserved.</p>
          </div>
        </footer>
        
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
